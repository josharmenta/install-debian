- name: Install Phoenix CTMS v1.8.2
  gather_facts: true
  hosts: all
  tasks:
  - name: Install General Packages
    hosts: all
    apt:
      pkg:
        - sudo
        - wget
        - curl
        - lsb-release
        - gnupg
        - ntpd
      state: latest
      update_cache: true

  - name: Sync Time
    hosts: all
    ansible.builtin.service:
      name: ntp
      state: started
      enabled: yes

  - name: Create 'ctsms' user
    hosts: all
    ansible.builtin.user:
      name: ctsms
